<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--This program simply finds the prime number from 1 to the given number -->
</head>
<body>
    <form >
        <h3>Enter the last number of the range</h3>
        <input type="text" id="input1" >
        <input type ="button" value="find the prime numbers..." onclick="getPrimeNumbers()">
    </form>

    <h1 id="primeNumbers"></h1>
</body>
<script>
    function getPrimeNumbers(){
  var  flag =1;
        let lastNumber=document.getElementById("input1").value;
                for(var i=1;i<=lastNumber;i++){
                      flag=1;
                        for(var j=2;j<i;j++)
                        {
                            var rem=i%j;
                            if(rem==0)
                            {
                              flag=0;      
                            }
                         }
                         if(flag==1)
                         document.getElementById("primeNumbers").innerHTML+=i+",";
                }
    }
</script>
</html>
